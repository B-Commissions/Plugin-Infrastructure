name: Build & Publish NuGet

on:
  push:
    branches: [main]
  create:
    tags:
      - 'v*'

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  NUGET_SOURCE: https://nuget.pkg.github.com/B-Commissions/index.json

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
          else
            VERSION="0.1.0-ci.${{ github.run_number }}"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "is_prerelease=true" >> "$GITHUB_OUTPUT"
          fi
          echo "Resolved version: $VERSION"

      - name: Restore
        run: dotnet restore Infastructure.sln

      - name: Build
        run: dotnet build Infastructure.sln --configuration Release --no-restore -p:Version=${{ steps.version.outputs.version }}

      - name: Pack
        run: |
          for project in BlueBeard.Core BlueBeard.Database BlueBeard.Effects BlueBeard.Holograms BlueBeard.UI BlueBeard.Zones; do
            dotnet pack "$project/$project.csproj" \
              --configuration Release \
              --no-build \
              --output ./nupkgs \
              -p:Version=${{ steps.version.outputs.version }}
          done

      - name: Push to GitHub Packages
        run: |
          dotnet nuget add source "${{ env.NUGET_SOURCE }}" \
            --name github \
            --username ${{ github.actor }} \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --store-password-in-clear-text
          for package in ./nupkgs/*.nupkg; do
            dotnet nuget push "$package" --source github --skip-duplicate
          done
